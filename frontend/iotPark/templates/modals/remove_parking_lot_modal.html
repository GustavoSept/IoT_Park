<div class="modal fade" id="removeParkingLotModal" tabindex="-1" aria-labelledby="removeParkingLotModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeParkingLotModalLabel">Remove Parking Lot</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="removeAddrStreet" class="form-label">Street Address</label>
            <input type="text" class="form-control" id="removeAddrStreet" name="addr_street">
          </div>
          <div class="mb-3">
            <label for="removeAddrNumber" class="form-label">Address Number</label>
            <input type="text" class="form-control" id="removeAddrNumber" name="addr_number">
          </div>
          <div class="mb-3">
            <label for="removeOwnerName" class="form-label">Owner's Name</label>
            <input type="text" class="form-control" id="removeOwnerName" name="owner_name">
          </div>
          <button type="submit" class="btn btn-danger">Remove</button>
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        </form>
      </div>
    </div>
  </div>
</div>
