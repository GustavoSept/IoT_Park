<div class="modal fade" id="createParkingLotModal" tabindex="-1" aria-labelledby="createParkingLotModalLabel" aria-hidden="true">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="createParkingLotModalLabel">Novo Estacionamento</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
              <form hx-post="http://localhost:8080/api/create-parking-lot" method="post">
                  <div class="mb-3">
                      <label for="addrStreet" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="addrStreet" name="addr_street" required>
                  </div>
                  <div class="mb-3">
                      <label for="addrNumber" class="form-label">Número</label>
                      <input type="number" class="form-control" id="addrNumber" name="addr_number" required>
                  </div>
                  <div class="mb-3">
                    <label for="cep" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="cep" name="cep" 
                           oninput="formatCep(this)"
                           pattern="\d{5}-\d{3}" 
                           maxlength="9"
                           placeholder="00000-000" 
                           title="Formato do CEP: 00000-000" 
                           required>
                  </div>             
                  <div class="mb-3">
                    <label for="ownerFirstName" class="form-label">Nome do Proprietário (Primeiro Nome)</label>
                    <input type="text" class="form-control" id="ownerFirstName" name="owner_first_name" required>
                  </div>
                  <div class="mb-3">
                      <label for="ownerLastName" class="form-label">Nome do Proprietário (Sobrenome)</label>
                      <input type="text" class="form-control" id="ownerLastName" name="owner_last_name" required>
                  </div>                
                  <button type="submit" class="btn btn-primary">Criar</button>
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              </form>
          </div>
      </div>
  </div>
</div>

<script>
  function formatCep(input) {
      var numbers = input.value.replace(/\D/g, ''); // Remove non-digit characters
      var formatted = numbers;
  
      // Insert hyphen after fifth digit
      if (numbers.length >= 5) {
          formatted = numbers.slice(0, 5) + '-' + numbers.slice(5, 8);
      }
  
      input.value = formatted; // Update the input value
  }
  </script>
