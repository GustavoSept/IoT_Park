{% extends 'base_bare.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div id="alert-response"></div>
    <div class="container mt-4 d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4" style="width: 400px;">
            <h1 class="card-title">Login</h1>
            <form id="loginForm" action="http://localhost:8080/api/login" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="input_email" required>
                </div>
                <div class="mb-3">
                    <label for="raw_password" class="form-label">Senha</label>
                    <input type="password" class="form-control" id="user_password" name="input_password" required 
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*(),.?:{}|_-]).{8,}">
                    
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
            
            <p class="text-muted" style="font-style: italic;">
                <br>Email 'adm@admin.com'<br>Password 'Adm1098!'<br>is a pre-registered account.
            </p>
        </div>
    </div>

    <script>
        console.log("Login script loaded"); // Confirm the script is loading
    
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            console.log("Form submit event triggered"); // Confirm the event triggers
            e.preventDefault(); // Prevent the default form submission
    
            var formData = new FormData(this);
            fetch(this.action, {
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'http://0.0.0.0:5000/dashboard';
                } else {
                    return response.json();
                }
            })
            .then(data => {
                if (data && data.error) {
                    console.log("Displaying error alert"); // Confirm error handling
                    displayAlert(data.error, 'danger');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                displayAlert('An unexpected error occurred.', 'danger');
            });
        });
    
        function displayAlert(message, type) {
            var alertContainer = document.getElementById('alert-response');
            var alertHtml = `
                <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>`;
            alertContainer.innerHTML = alertHtml;
        }
    </script>    
{% endblock %}
