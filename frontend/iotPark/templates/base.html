<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>{% block title %}{% endblock %}</title>

    <style>
      .nav-icon img { /* Icons on the right */
        width: auto; /* Maintain aspect ratio */
        height: 1vw; 
      }

      .nav-icon { /* Icons on the right */
        padding: 0 0.66vw;
      }
    
      
      .navbar-nav { /* Menus at the center */
        margin-right: auto;
        margin-left: auto;
        padding: 1vw 0; /* sets the height of the nav-bar */
      }

      .navbar-nav .nav-item {
        margin-right: 2.5vw; /* Adjust as needed */
      }
    </style>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <!-- Logo, fill with real file later -->
        <a class="navbar-brand" href="#">
          <img src="../static/icons/temp_logo.webp" alt="Logo" style="height: 50px;">
        </a>

        <!-- Toggler for mobile views -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Visão Geral</a>
            </li>
            <!-- Dropdown menus for expandable items -->
            {% for menu in ['Negócio', 'Operacional', 'Financeiro', 'Clientes'] %}
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  {{ menu }}
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <li><a class="dropdown-item" href="#">Submenu 1</a></li>
                  <!-- Add more submenu items here -->
                </ul>
              </li>
            {% endfor %}
          </ul>

          <!-- Icons on the right -->
          <div class="d-flex">
            <a class="nav-icon position-relative text-decoration-none" href="#">
              <img src="{{ url_for('static', filename='icons/gear-fill.svg') }}" alt="Setting Icon">
            </a>

            <a class="nav-icon position-relative text-decoration-none" href="#">
              <img src="{{ url_for('static', filename='icons/person-fill.svg') }}" alt="Profile Icon">
            </a>

          </div>
        </div>
      </div>
    </nav>

    {% block content %}
    
    {% endblock %}
    
    {% block scripts %}{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org"></script>   
         
  </body>
</html>
